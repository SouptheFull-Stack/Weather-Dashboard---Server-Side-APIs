  <body>
    <header>
      <h1>Weather Dashboard</h1>

    <main>
      <section class="side-box">
        <article class="search-style">
          <h4>Search For a City</h4>
          <form id="search-form">
            <input
              name="city"
              id="city"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button id="city-button" type="submit">Search</button>
          </form>
        </article>

        <article id="searched-cities" class="search-results">
          <button id="clear-button" type="something???">Clear Searches</button>
        </article>
      </section>

      <section class="weather-box">
        <article class="weather-main">
          <div id="current-weather-header" class="weather-header"></div>
          <div id="current-weather-bottom"></div>
        </article>

        <h3>5-Day Forecast:</h3>

        <article class="forecast-results">
          <div id="forecast-card" class="forecast-boxes">
